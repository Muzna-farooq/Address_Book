<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <link rel="stylesheet" href="./css/main.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    
</head>
<body>
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Address Book</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" id="log">Logout</a>
                </div>
              </div>
            </div>
          </nav>
    </div>
    <div class="sec_1">
    <div class="sections2">
        <div class="container">
            <div class="main_section">
                <div class="row">
                   
                      <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                            <div class="form_cont">
                                <h4>Information</h4>
                            <form id="form_3">
                                <div class="row">
                                    <div class="col-md-6">
                                <div>
                                    <label for="firstname">First Name</label>
                                    <input type="text"  placeholder="First Name"  id="firstname" autocomplete="off" name="firstname">
                                </div>
                                <div>
                                    <label for="lastname">Last Name</label>
                                    <input type="text"  placeholder="Last Name"  id="lastname" autocomplete="off" name="lastname">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div>
                                    <label for="email">Email address</label>
                                    <input type="email"  placeholder="email@gmail.com"  id="email" autocomplete="off" name="email">
                                </div>
                                <div>
                                    <label for="Phone">Phone</label>
                                    <input type="number"  placeholder="1234"  id="phone" autocomplete="off" name="phone">
                                </div> 
                            </div> 
                            <div class="col-md-12">   
                                <div>
                                    <label for="address">Address</label>
                                    <input type="text"  placeholder="Address"  id="address" autocomplete="off" name="address">
                                </div>
                            </div> 
                                <div>
                                    <input type="submit" value="submit">
                                </div>
                            </div>
                            </form>
                            </div>
                            <table class="table" id="table">
                                <div>
                                    <label for="search">Search</label>
                                    <input type="search" class="form-control input-sm" placeholder="" aria-controls="DataTables_Table_0" id="search">
                                </div>
                                <thead>
                                  <tr>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Address</th>
                                    <th scope="col">Phone</th>
                                    <th scope="col">Action</th>
                                  </tr>
                                </thead>
                                <tbody>
                                    <tr></tr>
                                </tbody>
                              </table>
                              <div class="no-data-found" style="text-align: center;">No data found</div>
                        </div>
                      </div>
                
                    
                </div>
            </div>
        </div>
    </div>
</div>

    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    
    <script src="./js/main.js"></script>
</body>
</html>
