<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/main.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Address Book</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="signup.html">Sign Up</a>
                    <a class="nav-link" href="index.html">Login</a>
                    <a class="nav-link" href="">Address Book</a>
                </div>
              </div>
            </div>
          </nav>
    </div>
    <div class="sec_1">
    <div class="sections">
            <div class="main_section">
            <div class="row">
                    <div class="col-md-6 p-0">
                    <div class="pic_sect1">
                        <img src="images/mobile.png">
                    </div>
                    </div>
                    <div class="col-md-6 p-0">
                    <div class="content_sect">
                    <h2>Get's Started.</h2>
                    <h6>Already have an account?<a href="index.html" class="link"> Log in</a></h6>
                    <form id="form_1">
                    <div>
                        <label for="name">First Name</label>
                        <input type="text"  placeholder="Your Name" id="firstname"  autocomplete="off" name="firstname">
                    </div>
                    <div>
                        <label for="name">Last Name</label>
                        <input type="text"  placeholder="Your Name" id="lastname"  autocomplete="off" name="lastname">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email"  placeholder="email@gmail.com" id="email"  autocomplete="off" name="email">
                    </div>
                    <div>
                        <label for="Password">Password</label>
                        <input type="password"  placeholder="******" id="password"  autocomplete="off" name="password">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          I agree to Platform's <span>Terms of Services</span> and <span>Privacy Policy</span>
                        </label>
                      </div>
                      
                      <div class="alert alert-danger d-none" role="alert" >
                        
                      </div>
                      <div class="alert alert-success d-none" role="alert" >
                        User created successfully!
                      </div>
                      <div id="submit_1">
                        <input type="submit" value="submit">
                      </div>
                    </form>
                    </div>
                    </div>
                </div>
            </div>
    </div>
</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
