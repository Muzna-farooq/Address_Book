<body>
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Address Book</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" aria-current="page" href="signup.html">Sign Up</a>
                  <a class="nav-link" href="index.html">Login</a>
                </div>
              </div>
            </div>
          </nav>
    </div>
    <div class="sec_1">
    <div class="sections">
            <div class="main_section">
            <div class="row">
                    <div class="col-md-6 p-0">
                    <div class="pic_sect">
                        <img src="images/mobile.png">
                    </div>
                    </div>
                    <div class="col-md-6 p-0">
                    <div class="content_sect">
                    <h2>Login</h2>
                    <h6>Don't have an account?<a href="signup.html" class="link"> Sign up</a></h6>
                    <form id="form_2">
                    <div>
                        <label for="email">Email address</label>
                        <input type="email"  placeholder="email@gmail.com" id="loginemail" autocomplete="off">
                    </div>
                    <div>
                        <label for="Password">Password</label>
                        <input type="password"  placeholder="******" id="loginpassword" autocomplete="off">
                    </div>
                    <div class="alert alert-danger d-none" role="alert" >
                      Information must be correct!
                    </div>
                    <div class="alert alert-success d-none" role="alert" >
                      User login successfully!
                    </div>
                      <div>
                        <input type="submit" value="login" >
                      </div>
                    </form>
                    </div>
                    </div>
                </div>
            </div>
    </div>
  </div>
